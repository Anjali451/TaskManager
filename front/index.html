<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Task Manager</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          TaskManager
        </a>
        <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</div>
      </div>
    </nav>

    <ul class="list-group" id="task-list">
      <!-- Example of a task item -->
      <li class="list-group-item task-item" data-task-id="1">
        <input class="form-check-input me-1 task-checkbox" type="checkbox" value="" id="task-1">
        <label class="form-check-label" for="task-1">Task 1</label>
        <button type="button" class="btn btn-danger" style="float: right;" onclick="deleteTask(1)">Delete</button>
      </li>
    </ul>




    <!-- Add Task Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addTaskForm">
              <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" name="taskName" required>
              </div>
              <div class="mb-3">
                <label for="taskDetail" class="form-label">Task Detail</label>
                <textarea class="form-control" id="taskDetail" name="taskDetail" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addTask()">Save Task</button>
          </div>
        </div>
      </div>
    </div>










</body>

</html>
